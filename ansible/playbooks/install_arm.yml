- name: Install ARM worker instances
  hosts: localhost
  vars:
    # set the following to control the install/uninstall process
    silent: false
    become_override: false
    ACTION: "INSTALL" # INSTALL, UNINSTALL, UPDATE
  
  tasks:
    - name: Install ARM worker instances
      include_role:
        name: ../roles/install_arm_nodes
      when: install_arm_nodes

